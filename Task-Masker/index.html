<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Tareas - PROYECTO DAW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* mi estilo manual para tachar */
        .tarea-completada span { text-decoration: line-through; color: #94a3b8; }
        .prioridad-alta { border-left: 10px solid #ef4444 !important; }
        .prioridad-media { border-left: 10px solid #f59e0b !important; }
        .prioridad-baja { border-left: 10px solid #10b981 !important; }
    </style>
</head>
<body class="bg-slate-200 p-4">

    <div class="max-w-xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black text-slate-800 uppercase">Mis Tareas DAW</h1>
            <p class="text-xs italic text-slate-500">Hecho a mano con JS y Tailwind</p>
        </header>

        <div class="bg-white p-6 border-4 border-slate-900 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mb-6">
            <div class="flex flex-col gap-4">
                <input type="text" id="task-input" placeholder="Escribe algo aquí..." 
                       class="border-2 border-slate-400 p-3 outline-none focus:border-indigo-600">
                
                <div class="flex gap-2">
                    <select id="priority-select" class="border-2 border-slate-400 p-2 flex-1 bg-white">
                        <option value="high">ALTA</option>
                        <option value="medium" selected>MEDIA</option>
                        <option value="low">BAJA</option>
                    </select>
                    <button id="add-task-btn" class="bg-indigo-600 text-white px-6 font-bold hover:bg-indigo-700">
                        AÑADIR
                    </button>
                </div>
            </div>
        </div>

        <div class="flex gap-2 mb-6 justify-center">
            <button onclick="cambiarFiltro('all')" class="bg-white border-2 border-black px-3 py-1 text-xs font-bold uppercase">Todas</button>
            <button onclick="cambiarFiltro('high')" class="bg-red-300 border-2 border-black px-3 py-1 text-xs font-bold uppercase text-black">Altas</button>
            <button onclick="cambiarFiltro('completed')" class="bg-green-300 border-2 border-black px-3 py-1 text-xs font-bold uppercase text-black">Hechas</button>
        </div>

        <div id="task-list" class="flex flex-col gap-3 pb-20">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
